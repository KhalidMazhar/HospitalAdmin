<!DOCTYPE html>
<html>
<head>
    <title>Remove Payment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-4 mb-4">Remove Payment</h2>
    <form action="/removepayment" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="payment_id">Payment ID:</label>
            <input type="text" id="payment_id" name="payment_id" class="form-control" required>
            <div class="invalid-feedback">
                Please enter the payment ID.
            </div>
        </div>
        <button type="submit" class="btn btn-danger">Remove Payment</button>
    </form>
</div>
</body>
</html>
