<!DOCTYPE html>
<html>
<head>
    <title>Add Medical Report</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-4 mb-4">Add Medical Report</h2>
    <form action="/insertmedicalreport" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="report_id">Report ID:</label>
            <input type="text" id="report_id" name="report_id" class="form-control" required>
            <div class="invalid-feedback">
                Please enter the report ID.
            </div>
        </div>
        <div class="form-group">
            <label for="report_date">Report Date:</label>
            <input type="date" id="report_date" name="report_date" class="form-control" required>
            <div class="invalid-feedback">
                Please enter the report date.
            </div>
        </div>
        <div class="form-group">
            <label for="report_type">Report Type:</label>
            <input type="text" id="report_type" name="report_type" class="form-control" required>
            <div class="invalid-feedback">
                Please enter the report type.
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
            <div class="invalid-feedback">
                Please enter the report description.
            </div>
        </div>
        <div class="form-group">
            <label for="test_results">Test Results:</label>
            <textarea id="test_results" name="test_results" class="form-control" required></textarea>
            <div class="invalid-feedback">
                Please enter the test results.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Medical Report</button>
    </form>
</div>
</body>
</html>
