<!DOCTYPE html>
<html>
<head>
    <title>Patient Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            text-align: center;
        }

        #Patients {
            width: 80%;
            margin: auto;
            background-color: #d4edda;
        }

        #Patients th {
            background-color: #28a745;
            color: #fff;
        }

        .add-patient-btn, .update-patient-btn, .delete-patient-btn {
            margin-top: 20px;
        }

        .update-patient-btn {
            background-color: #ffc107;
            color: #212529;
            margin-left: 10px;
        }

        .delete-patient-btn {
            background-color: #dc3545;
            color: #fff;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Patient Results</h1>

    <table id='Patients' class="table table-striped table-bordered">
        {% if result %}
        <thead class="thead-dark">
        <tr>
            <th>Patient ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        </thead>
        <tbody>
        {% for row in result %}
        <tr>
            <td> {{ row.patientid }} </td>
            <td> {{ row.name }} </td>
            <td> {{ row.age }} </td>
            <td> {{ row.gender }} </td>
        </tr>
        {% endfor %}
        </tbody>
        {% endif %}
    </table>

    <a href="/insertpatients" class="btn btn-success add-patient-btn">Add Patient</a>
    <a href="/updatepatient" class="btn btn-warning update-patient-btn">Update Patient</a>
    <a href="/removepatient" class="btn btn-danger delete-patient-btn">Delete Patient</a>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
