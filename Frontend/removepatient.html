<!DOCTYPE html>
<html>
<head>
    <title>Remove Patient</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-4 mb-4">Remove Patient</h2>
    <form action="/removepatient" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="patientid">Patient ID:</label>
            <input type="text" id="patientid" name="patientid" class="form-control" required>
            <div class="invalid-feedback">
                Please enter the patient ID.
            </div>
        </div>
        <button type="submit" class="btn btn-danger">Remove</button>
    </form>
</div>
</body>
