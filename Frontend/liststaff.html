<!DOCTYPE html>
<html>
<head>
    <title>Staff Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            text-align: center;
        }

        #Staff {
            width: 80%;
            margin: auto;
            background-color: #d4edda;
        }

        #Staff th {
            background-color: #007bff;
            color: #fff;
        }

        .add-staff-btn, .update-staff-btn, .delete-staff-btn {
            margin-top: 20px;
        }

        .update-staff-btn {
            background-color: #ffc107;
            color: #212529;
            margin-left: 10px;
        }

        .delete-staff-btn {
            background-color: #dc3545;
            color: #fff;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Staff Results</h1>

    <table id='Staff' class="table table-striped table-bordered">
        {% if result %}
        <thead class="thead-dark">
        <tr>
            <th>Staff ID</th>
            <th>Department</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        {% for row in result %}
        <tr>
            <td> {{ row.staffID }} </td>
            <td> {{ row.departmentName }} </td>
            <td> {{ row.description }} </td>
        </tr>
        {% endfor %}
        </tbody>
        {% endif %}
    </table>

    <a href="/insertstaff" class="btn btn-success add-staff-btn">Add Staff</a>
    <a href="/updatestaff" class="btn btn-warning update-staff-btn">Update Staff</a>
    <a href="/removestaff" class="btn btn-danger delete-staff-btn">Delete Staff</a>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
