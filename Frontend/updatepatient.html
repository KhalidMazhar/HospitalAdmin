<!DOCTYPE html>
<html>
<head>
    <title>Update Patient</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* You can add custom CSS here if needed */
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-4 mb-4">Update Patient</h2>
    <form action="/updatepatient" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="patientid">Patient ID:</label>
            <input type="text" id="patientid" name="patientid" class="form-control" required>
            <div class="invalid-feedback">
                Please enter the patient ID.
            </div>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
            <div class="invalid-feedback">
                Please enter the patient's name.
            </div>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" class="form-control" required>
            <div class="invalid-feedback">
                Please enter the patient's age.
            </div>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" class="form-control" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <div class="invalid-feedback">
                Please select the patient's gender.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
