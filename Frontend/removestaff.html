<!DOCTYPE html>
<html>
<head>
    <title>Remove Staff Member</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* You can add custom CSS here if needed */
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-4 mb-4">Remove Staff Member</h2>
    <form action="/removestaff" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="staff_id">Staff ID:</label>
            <input type="text" id="staff_id" name="staff_id" class="form-control" required>
            <div class="invalid-feedback">
                Please enter the staff ID.
            </div>
        </div>
        <button type="submit" class="btn btn-danger">Remove Staff</button>
    </form>
</div>
</body>
</html>
